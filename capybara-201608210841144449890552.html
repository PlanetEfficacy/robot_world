<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="/application.css">
  <title class="Robot World">Robot World</title>
</head>
<body>

  <div class=container>
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/robots">Robot World</a>
          </div>
        <div class='collapse navbar-collapse' id='my-nav'>
          <ul class="nav navbar-nav navbar-right">
            <li><a href='/robots/new'>Add Robot</a></li>
            <li><a href='/robots/dashboard'>Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class='voffset6 container'>
      <div class="col-md-10 col-md-offset-1 panel panel-default">

  <div class="panel-body">

    <div class="col-md-7">
      <img src="https://robohash.org/newrobot/?set=set3&size=500x500">
    </div>

    <div class="col-md-5">
      <form action="/robots" method="post"  class="form-horizontal">
        <input type="hidden" name="_method" value="put">
        <fieldset>
          <legend>New Robot</legend>

          <div class="form-group">
            <label for="inputName" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputName" name='robot[name]' placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputCity" class="col-md-2 control-label">City</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputCity" name='robot[city]' placeholder="City">
            </div>
          </div>

          <div class="form-group">
            <label for="inputState" class="col-md-2 control-label">State</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputState" name='robot[state]' placeholder="State">
            </div>
          </div>

          <div class="form-group">
            <label for="inputDepartment" class="col-md-2 control-label">Dept</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputDepartment" name='robot[department]' placeholder="Department">
            </div>
          </div>

          <div class="form-group">
            <label for="inputBirthdate" class="col-md-2 control-label">DOB</label>
            <div class="col-md-10">
              <input type="date" class="form-control" id="inputBirthdate" name='robot[birthdate]' placeholder="Birth Date">
            </div>
          </div>

          <div class="form-group">
            <label for="inputDate_hired" class="col-md-2 control-label">DOH</label>
            <div class="col-md-10">
              <input type="date" class="form-control" id="inputDate_hired" name='robot[date_hired]' placeholder="Date Hired">
            </div>
          </div>

          <div class="btn-group col-md-offset-3" role="group">
            <button class="btn btn-lg btn-primary" type='submit'>Submit</button>
            <a class="btn btn-info btn-lg" href="/robots">Cancel</a>
          </div>

        </fieldset>
      </form>
    </div>

  </div><!--Panel Body-->

</div><!--Panel -->

    </div>
  </div>
  <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
  <script src='http://code.jquery.com/jquery-migrate-1.2.1.min.js'></script>
  <script src='js/bootstrap.js'></script>
</body>
</html>
